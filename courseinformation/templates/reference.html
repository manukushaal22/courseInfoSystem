{% extends 'base.html' %}
{% block content %}
{%  load static %}
<link rel="stylesheet" href="{% static 'css/syllabusnav.css' %}">

<div class="sidenav">
    {% for subject in  subjects %}
        <li><a href="{% url 'referencedetail' id=subject.subjectid %}">{{ subject.name }}</a></li>
    {% empty %}<li>Sorry, no subjects added yet.</li>
    {% endfor %}
</div>

<!-- Page content -->
<div class="main">
  {% block referencemain %}
    {% endblock %}
</div>
{% endblock %}
